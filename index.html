<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Slide</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="app.js"></script>
  </head>
  <body>
    <header>
      <nav class="nav">
        <h1>청계천</h1>
      </nav>
    </header>
      <div class="photos-container">
        <div class="photos photo1">
          <img
            class="img1"
            src="20190223_142923.jpg"
            width="500"
            height="375"
          />
        </div>
        <div class="photos photo2">
          <img
            class="img2"
            src="20190223_143348.jpg"
            width="500"
            height="375"
          />
        </div>
        <div class="photos photo3">
          <img
            class="img3"
            src="20190223_144015.jpg"
            width="500"
            height="375"
          />
        </div>
        <div class="photos photo4">
          <img
            class="img4"
            src="20190223_144441.jpg"
            width="500"
            height="375"
          />
        </div>
        <div class="photos photo5"> 
          <img
            class="img5"
            src="20190223_144736.jpg"
            width="500"
            height="375"
          />
        </div> 
      </div>
    </div>
    <button class="slide-left">
      <i class="fas fa-arrow-circle-left"></i>
    </button>
    <button class="slide-right">
      <i class="fas fa-arrow-circle-right"></i>
    </button>
  </body>
</html>
